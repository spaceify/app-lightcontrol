<h2>Light {{id}}</h2>

<button type="button" class="btn btn-primary"
        [(ngModel)]="singleModel" btnCheckbox
        btnCheckboxTrue="On" btnCheckboxFalse="Off">
        {{singleModel}}
</button>

<h3>Brightness </h3>
<input type="number" min="0" step="10" #bbox
      (keyup.enter)="bvalue=bbox.value"
      (blur)="bvalue=bbox.value">

<p>{{bvalue}}</p>

<h3>Hue value </h3>
<input type="number" min="0" step="10" #box
      (keyup.enter)="huevalue=box.value"
      (blur)="huevalue=box.value">

<p>{{huevalue}}</p>


<h3>Timer </h3>

<timepicker [(ngModel)]="mytime" (change)="changed()" [hourStep]="hstep" 
            [minuteStep]="mstep" [showMeridian]="ismeridian" 
            [readonlyInput]="!isEnabled"></timepicker>
 
<pre class="alert alert-info">Switch off light: {{mytime}}</pre>
